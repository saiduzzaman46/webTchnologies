<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-content">
        <input
          type="txt"
          class="claculate_value"
          id="claculate_value"
          disabled
        />
        <input type="txt" class="display" id="display" value="0" disabled />
      </div>

      <div class="buttons">
        <button class="operator" value="%">%</button>
        <button class="clear" value="CE">CE</button>
        <button class="clear" value="C">C</button>
        <button class="deleteLast" value="←">&larr;</button>

        <button class="operator" value="!">!</button>
        <button class="operator" value="x2">x<sup>2</sup></button>
        <button class="operator" value="√">√</button>
        <button class="operator" value="÷">÷</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="×">×</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">+</button>

        <button class="number" value="0">0</button>
        <button class="number" value=".">.</button>
        <button class="equal" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
