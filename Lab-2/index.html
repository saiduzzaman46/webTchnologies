<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <h1>Title</h1>
      <div class="continer">
        <div class="column">
          <div class="register">
            <form class="register-form" >
              <h2>Register</h2>
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required /><br />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required /><br />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required /><br />

              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required /><br />

              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required /><br />

              <label for="country">Country:</label>
              <select id="country" name="country" required>
                <option value="usa">Select</option>
                <option value="usa">Bangladesh</option>
                <option value="usa">INDIA</option>
                <option value="canada">PAKISTAN</option>
                <option value="uk">NAPAL</option>
                <option value="uk">USA</option>
                <option value="australia">Australia</option>
              </select><br /><br />

              <label>Gender:</label>
              <input type="radio" id="male" name="gender" value="male" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required />
              <label for="female">Female</label><br />

              <label for="color">Favorite Color:</label>
              <input type="color" id="color" name="color" /><br />
              
              <label for="opinion">Your Opinion:</label><br />
              <textarea id="opinion" name="opinion" rows="4" cols="40"></textarea><br />

              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">I agree to the <a href="#" >terms and conditions</a></label><br />

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="green"></div>
          <div class="blue"></div>
        </div>
      </div>
    </main>
  </body>
</html>
