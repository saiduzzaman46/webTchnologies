<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <h1>Title</h1>
      <div class="continer">
        <div class="column">
          <div class="register">
            <form class="register-form" onsubmit="return validate()">
              <h2>Register</h2>
              <div class="form-group">
                <label for="fullname">Full Name:</label>
                <div class="input-group">
                  <input type="text" id="fullname" name="fullname" />
                  <p class="error errorName"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                  <input type="email" id="email" name="email" r />
                  <p class="error errorEmail"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                  <input type="password" id="password" name="password" />

                  <p class="error errorPass"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                  <p class="error errorConPass"></p>
                </div>
              </div>

              <div class="form-group" class="dob-group">
                <label for="dob">Birth Year:</label>

                <div class="input-group">
                  <select id="dob" name="dob">
                    <option value="">Select Year</option>
                  </select>
                  <p class="error errorDOB"></p>
                </div>
              </div>
              <p></p>

              <div class="form-group">
                <label for="country">Country:</label>
                <div class="input-group">
                  <select id="country" name="country">
                    <option value="">Select</option>
                  </select>
                  <p class="error errorCountry"></p>
                </div>
              </div>

              <div class="form-group">
                <label>Gender:</label>

                <div class="input-group">
                  <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                    />
                    <label for="female">Female</label>
                  </div>
                  <p class="error errorGender"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="color">Favorite Color:</label>

                <div class="input-group">
                  <input type="color" id="color" name="color" />
                  <p class="error errorName"></p>
                </div>
              </div>

              <div class="form-group">
                <label for="opinion">Your Opinion:</label>
                <textarea
                  id="opinion"
                  name="opinion"
                  rows="4"
                  cols="20"
                ></textarea>
              </div>

              <div class="terms-group">
                <div>
                  <input type="checkbox" id="terms" name="terms" />
                  <label for="terms">
                    I agree to the
                    <a href="/terms" target="_blank">terms and conditions</a>
                  </label>
                </div>
                <div>
                  <p class="error errorTerms"></p>
                </div>
              </div>
              <input class="submit" type="submit" value="Register" />
            </form>
          </div>
        </div>
        <div class="column">
          <div class="green" id="green"></div>
          <div class="blue"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
