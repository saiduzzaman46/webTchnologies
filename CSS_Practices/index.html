<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .table-box {
        width: 280px;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border: 1px solid #ccc;
      }

      /* Collapsed height shows only part of the table */
      .table-box.collapsed {
        max-height: 150px; /* adjust as needed */
      }

      /* Expanded shows full table */
      .table-box.expanded {
        max-height: 1000px; /* large enough to show full table */
      }
    </style>
  </head>
  <body>
    <div id="table-container" class="table-box collapsed">
      <table>
        <tbody>
          <!-- 20 rows example -->
          <tr>
            <td>Row 1</td>
          </tr>
          <tr>
            <td>Row 2</td>
          </tr>
          <tr>
            <td>Row 3</td>
          </tr>
          <tr>
            <td>Row 4</td>
          </tr>
          <tr>
            <td>Row 5</td>
          </tr>
          <tr>
            <td>Row 6</td>
          </tr>
          <tr>
            <td>Row 7</td>
          </tr>
          <tr>
            <td>Row 8</td>
          </tr>
          <tr>
            <td>Row 9</td>
          </tr>
          <tr>
            <td>Row 10</td>
          </tr>
          <tr>
            <td>Row 11</td>
          </tr>
          <tr>
            <td>Row 12</td>
          </tr>
          <tr>
            <td>Row 13</td>
          </tr>
          <tr>
            <td>Row 14</td>
          </tr>
          <tr>
            <td>Row 15</td>
          </tr>
          <tr>
            <td>Row 16</td>
          </tr>
          <tr>
            <td>Row 17</td>
          </tr>
          <tr>
            <td>Row 18</td>
          </tr>
          <tr>
            <td>Row 19</td>
          </tr>
          <tr>
            <td>Row 20</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button onclick="toggleTable()" id="toggle-button">Show All</button>

    <script>
      function toggleTable() {
        const container = document.getElementById("table-container");
        const button = document.getElementById("toggle-button");
        container.classList.toggle("expanded");
        container.classList.toggle("collapsed");
        button.textContent = container.classList.contains("collapsed")
          ? "Show All"
          : "Show Less";
      }
    </script>
  </body>
</html>
